<ng-select [ngModel]="value"
           (ngModelChange)="updateValue($event)"
           [disabled]="disabled"
           notFoundText="Услуга не найдена"
           [placeholder]="'Выберете услугу'"
           [clearable]="false"
           [multiple]="true">
  <ng-option *ngFor="let item of (servicesList$ | async)" [value]="item.id">{{item.name}}</ng-option>
</ng-select>
