<div class="grid-wrapper">
  <a [routerLink]="['./lk']">
    <ng-container *ngIf="user.avatar; else NO_AVATAR">
      <div class="avatar" [ngStyle]="{'background-image': 'url(' + (user.avatar) +')'}"></div>
    </ng-container>
    <ng-template #NO_AVATAR>
      <div class="avatar"></div>
    </ng-template>
  </a>

  <div>
    <div class="card-item nickname-wrapper">
      <a class="gl-link" [routerLink]="['./lk']">{{ user.nickname }}</a>
    </div>
    <div class="card-item name">
      {{ user.lastsName }} {{ user.firsName }}
    </div>
    <div class="card-item city-wrapper">
      <div class="city">
        {{ user.city.name }}
      </div>
    </div>
    <div class="card-item services-wrapper">
      <div class="service" *ngFor="let service of user.services">
        {{ service.name }}
      </div>
    </div>
  </div>

  <ng-container *ngIf="!(isMaster$ | async)">
    <div class="card-item btn-wrapper">
      <button class="btn-calendar" [routerLink]="['/timetable']"></button>
    </div>
  </ng-container>
</div>
